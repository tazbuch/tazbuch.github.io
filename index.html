<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FGTPlay</title>
  <link rel="icon" href="images/FGTPlayfavicon.png" type="images/FGTPlayfavicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .modal {
      background-color: #000;
      color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 80%;
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    .exit-button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    header {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: relative;
    }

    .settings-button {
      position: absolute;
      right: 10px;
      top: 10px;
      color: #fff;
      cursor: pointer;
      background-color: #000; /* Black background for settings button */
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    h1 {
      margin: 0;
    }

    h2,
    h3 {
      color: #fff;
    }

    p {
      margin: 5px 0;
    }

    .games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .game {
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .game:hover {
      transform: scale(1.05);
    }

    .game img {
      width: 180px;
      height: 180px;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <img src="images/FGTPlayfavicon.png" alt="FGTPlay Logo">
    </div>
    <h1>FGTPlay</h1>
    <p>(Previously known as Trey/Tazbuch's Games) You can also play FGTPlay by just going on https://tazbuch.space</p>
    <button class="settings-button" onclick="openSettings()">Settings</button>
  </header>

  <div class="games">
    <a href="games/bob-the-robber-2/" class="game"><img src="images/bob-the-robber-2.png" alt="bob the robber 2"></a>
    <a href="games/vex7/" class="game"><img src="images/vex7.jpeg" alt="vex 7"></a>
    <!-- Other game links -->
  </div>

  <footer>
    <p>Made By Trey/Tazbuch!</p>
  </footer>

  <!-- Modal for settings -->
  <div id="settingsModal" class="modal" style="display: none;">
    <h2>Settings</h2>
    <h3>Hiders</h3>
    <p>Hide Tab Name</p>
    <button class="exit-button" onclick="toggleTabName('IXL')">IXL Hider</button>
    <button class="exit-button" onclick="toggleTabName('Google Classroom')">Google Classroom Hider</button>
    <button class="exit-button" onclick="closeSettings()">Exit</button>
  </div>

  <script>
    function openSettings() {
      document.getElementById("settingsModal").style.display = "block";
    }

    function closeSettings() {
      // Here you can add code to save settings if needed
      document.getElementById("settingsModal").style.display = "none";
    }

    function toggleTabName(tabName) {
      document.title = tabName;
      if (tabName === 'IXL') {
        document.querySelector("link[rel='icon']").href = "https://raw.githubusercontent.com/tazbuch/tazbuch.github.io/main/ixl.png";
      } else if (tabName === 'Google Classroom') {
        document.querySelector("link[rel='icon']").href = "https://example.com/google-classroom-favicon.png"; // Replace with actual favicon URL
      }
    }
  </script>

</body>

</html>
